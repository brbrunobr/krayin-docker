# Docker Compose GENÉRICO - Krayin CRM
# Para uso com deploy automático via GitHub + Coolify
# Funciona para TODOS os clientes (diferenciados por variáveis de ambiente)

version: "3.9"

services:
  krayin-php-apache:
    build:
      args:
        container_project_path: /var/www/html/
        uid: 1519
        user: ${USER}
      context: .
      dockerfile: ./Dockerfile
    
    # Nomeação da imagem usando variável de ambiente
    image: krayin-crm-${REDE_INTERNA}:${VERSION:-latest}
    
    volumes:
      - krayin-storage:/var/www/html/storage
    
    depends_on:
      krayin-mysql:
        condition: service_healthy
    
    environment:
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
    
    networks:
      - krayin-network
      - proxy-public-network
    
    # Health check - útil e não causa conflito
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    # ❌ NÃO adicione labels customizadas aqui!
    # O Coolify gerencia automaticamente baseado em SERVICE_FQDN_KRAYIN_PHP_APACHE
    # 
    # Se precisar de configurações especiais do Traefik, adicione via interface do Coolify
    # em "Environment Variables" como labels:
    # 
    # Exemplo para adicionar via Coolify (se necessário):
    # traefik.http.serversTransports.krayin-transport.maxIdleConnsPerHost=1
    # traefik.http.serversTransports.krayin-transport.forwardingTimeouts.idleConnTimeout=10s

  krayin-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.configs/mysql-data:/var/lib/mysql/
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DB_USERNAME}",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - krayin-network

  krayin-redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/redis-data:/data
    networks:
      - krayin-network

  krayin-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
    depends_on:
      krayin-mysql:
        condition: service_healthy
    networks:
      - krayin-network
      - proxy-public-network

  krayin-mailhog:
    image: mailhog/mailhog
    logging:
      driver: "none"
    networks:
      - krayin-network
      - proxy-public-network

volumes:
  krayin-storage:

networks:
  krayin-network:
    external: true
    name: krayin-network-${REDE_INTERNA}
  
  proxy-public-network:
    external: true

