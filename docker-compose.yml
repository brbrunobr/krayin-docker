# Atualize a versão para suportar a condição 'service_healthy'
version: "3.9"

services:
  krayin-php-apache:
    build:
      args:
        container_project_path: /var/www/html/
        uid: 1519
        user: ${USER}
      context: .
      dockerfile: ./Dockerfile
    image: krayin-php-apache
    volumes:
      - krayin-storage:/var/www/html/storage
    # Adicione esta seção 'depends_on'
    depends_on:
      krayin-mysql:
        # A condição que faz o serviço esperar
        condition: service_healthy
    networks:
      - krayin-network # Rede interna para falar com o DB/Redis
      - proxy-public-network # ### ALTERAÇÃO ### Rede pública para o proxy

  krayin-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      # O Docker criará um volume chamado 'krayin-deltaai_krayin-mysql-data'.
      - krayin-mysql-data:/var/lib/mysql
    # Adicione esta seção 'healthcheck'
    healthcheck:
      # O comando que o Docker executará para verificar a saúde do MySQL
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DB_USERNAME}",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s # Intervalo entre as verificações
      timeout: 5s # Tempo máximo para a verificação responder
      retries: 10 # Número de tentativas antes de marcar como 'unhealthy'
    networks:
      - krayin-network # Correto: Apenas na rede interna, totalmente isolado.

  krayin-redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      # O Docker criará um volume chamado 'krayin-deltaai_krayin-redis-data'.
      - krayin-redis-data:/data
    networks:
      - krayin-network # Correto: Apenas na rede interna, totalmente isolado.

  krayin-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
    # Também é uma boa prática fazer o phpMyAdmin esperar pelo banco de dados
    depends_on:
      krayin-mysql:
        condition: service_healthy
    networks:
      - krayin-network # Rede interna para falar com o DB
      - proxy-public-network # ### ALTERAÇÃO ### Rede pública para o proxy

  krayin-mailhog:
    image: mailhog/mailhog
    logging:
      driver: "none"
    networks:
      - krayin-network # Rede interna para o app enviar e-mails
      - proxy-public-network # ### ALTERAÇÃO ### Rede pública para você acessar a UI

# Adicione esta seção no final para definir o volume nomeado
#volumes:
#  krayin-storage:

# Seção para definir as redes
networks:
  krayin-network:
    # ### ALTERAÇÃO ### Mudamos para external: true para consistência
    external: true
    name: krayin-network-${REDE_INTERNA}

  proxy-public-network: # ### ALTERAÇÃO ### Declaramos a rede do proxy
    external: true
