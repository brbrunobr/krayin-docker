# Docker Compose Corrigido - Krayin CRM
# Este arquivo implementa todas as correções recomendadas para resolver o problema de Gateway Timeout

version: "3.9"

services:
  krayin-php-apache:
    build:
      args:
        container_project_path: /var/www/html/
        uid: 1519
        user: ${USER}
      context: .
      dockerfile: ./Dockerfile
    
    # ✅ CORREÇÃO 1: Nomeação explícita e versionada da imagem
    # Use uma variável como ${REDE_INTERNA} para diferenciar cada cliente
    image: krayin-crm-${REDE_INTERNA}:${VERSION:-latest}
    
    volumes:
      - krayin-storage:/var/www/html/storage
    
    depends_on:
      krayin-mysql:
        condition: service_healthy
    
    environment:
      # ✉️ Configurações de E-mail (SMTP)
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
    
    networks:
      - krayin-network
      - proxy-public-network
    
    # ✅ CORREÇÃO 2: Health Check para o serviço PHP/Apache
    healthcheck:
      # Verifica se o Apache está respondendo
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 30s      # Verifica a cada 30 segundos
      timeout: 10s       # Espera no máximo 10 segundos
      retries: 5         # Tenta 5 vezes antes de marcar como 'unhealthy'
      start_period: 60s  # Período de graça para inicialização
    
    # ✅ CORREÇÃO 3: Labels do Traefik com timeouts ajustados
    labels:
      # Habilita o Traefik para este serviço
      - "traefik.enable=true"
      
      # Define o roteador HTTP (ajuste o nome do host conforme necessário)
      - "traefik.http.routers.krayin-${REDE_INTERNA}.rule=Host(`${CLIENT_FQDN}`)"
      - "traefik.http.routers.krayin-${REDE_INTERNA}.entrypoints=websecure"
      - "traefik.http.routers.krayin-${REDE_INTERNA}.tls.certresolver=letsencrypt"
      
      # Define o serviço e a porta
      - "traefik.http.services.krayin-${REDE_INTERNA}.loadbalancer.server.port=80"
      
      # --- AJUSTE DE TIMEOUTS ---
      # Aumenta o timeout de resposta para 300 segundos (5 minutos)
      - "traefik.http.services.krayin-${REDE_INTERNA}.loadbalancer.server.forwardingTimeouts.responseHeaderTimeout=300s"
      # Aumenta o timeout de inatividade da conexão
      - "traefik.http.services.krayin-${REDE_INTERNA}.loadbalancer.server.forwardingTimeouts.idleTimeout=300s"
    
    # ✅ CORREÇÃO 4 (Opcional): Limites de recursos para evitar sobrecarga
    # Descomente e ajuste conforme os recursos disponíveis no seu VPS
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'    # Limita a 1 core de CPU
    #       memory: 1G     # Limita a 1GB de RAM
    #     reservations:
    #       cpus: '0.25'
    #       memory: 512M

  krayin-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.configs/mysql-data:/var/lib/mysql/
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DB_USERNAME}",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - krayin-network

  krayin-redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/redis-data:/data
    networks:
      - krayin-network

  krayin-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
    depends_on:
      krayin-mysql:
        condition: service_healthy
    networks:
      - krayin-network
      - proxy-public-network

  krayin-mailhog:
    image: mailhog/mailhog
    logging:
      driver: "none"
    networks:
      - krayin-network
      - proxy-public-network

volumes:
  krayin-storage:

networks:
  krayin-network:
    external: true
    name: krayin-network-${REDE_INTERNA}
  
  proxy-public-network:
    external: true

